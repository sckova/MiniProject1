plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:17'
    implementation 'org.openjfx:javafx-fxml:17'
    // Add other dependencies as needed
}

application {
    mainClassName = 'com.example.Main' // Replace with your main class name
}
